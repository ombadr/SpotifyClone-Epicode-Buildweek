<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Artist</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/index.js"></script>
  </head>
  <body>
    <main>

      <div id="hero-mobile"><h1>Hero mobile</h1></div>

      <!--LISTENERS MOBILE-->
      <div id="listeners-mobile"><h1>Listeners mobile</h1></div>

      <!--POPULAR MOBILE-->

          <!--NAVBAR DESKTOP-->
          <div id="navbar-desktop" class="col-lg-3">

          </div>

          <!--CENTER SECTION-->
          <section class="col-lg-7">
            <div id="hero-artist"><h1>Hero artist</h1></div>
            <div id="following-bar">Following bar</div>
            <div id="popular">Popular bar</div>
          </section>

          <!--FRIENDS-->
          <div id="friends" class="col-lg-2">
            <h1>Friends</h1>
          </div>
        </div>
      </div>

      <!--PLAYERS-->
      <!--PLAYER DESKTOP-->
      <div id="player-desktop"><h1>Player desktop</h1></div>

      <!--PLAYER-MOBILE-->
      <div id="player-mobile"><h1>Player mobile</h1></div>

      <!--NAVBAR MOBILE-->
      <div id="navbar-mobile"><h1>Navbar mobile</h1></div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
