<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Album</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/index.js"></script>
  </head>
  <body>
    <main>
      <!--HERO MOBILE WRAPPER-->
      <div id="hero-mobile-wrapper">
        <!--HERO MOBILE-->
        <div id="hero-mobile">
          <h1>Hero mobile</h1>
        </div>

        <!--ALBUM-TITLE-MOBILE-->
        <div id="album-title-mobile">
          <h1>Album Title Mobile</h1>
        </div>
      </div>

      <!--ALBUM TRACKS MOBILE-->
      <div id="album-track-mobile">
        <h1>Album track mobile</h1>
      </div>

      <!--DESKTOP WRAPPER-->
      <div class="container-fluid" id="desktop-wrapper">
        <div class="row">
          <!--NAVBAR DESKTOP-->
          <div id="navbar-desktop" class="col-lg-3">
            <h1>Navbar desktop</h1>
          </div>

          <!--CENTER SECTION-->
          <section class="col-lg-7">
            <!--HERO ALBUM-->
            <div id="hero-album">
              <h1>Hero Album</h1>
            </div>

            <!--ALBUM ACTIONS-->
            <div id="album-actions">
              <h1>Album Actions</h1>
            </div>

            <!--ALBUM TRACKS-->
            <div id="album-tracks">
              <h1>Album tracks</h1>
            </div>
          </section>

          <!--FRIENDS-->
          <div id="friends" class="col-lg-2">
            <h1>Friends</h1>
          </div>
        </div>
      </div>

      <!--PLAYER DESKTOP-->
      <div id="player-desktop"><h1>Player desktop</h1></div>

      <!--PLAYER-MOBILE-->
      <div id="player-mobile"><h1>Player mobile</h1></div>

      <!--NAVBAR MOBILE-->
      <div id="navbar-mobile"><h1>Navbar mobile</h1></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
