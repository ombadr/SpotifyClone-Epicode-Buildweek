<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--BOOTSTRAP ICONS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  <title>Artist</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/artist.css">
  <script src="assets/js/index.js"></script>
</head>

<body>
  <main>
    <!--HERO MOBILE-->
    <div id="hero-mobile">
      <div id="hero-overlay">
        <h1>Pinguini Tattici Nucleari</h1>
      </div>
    </div>

    <!--LISTENERS MOBILE-->
    <div id="listeners-mobile">
      <p id="listeners-counter">3.961.093 ascoltatori mensili</p>
      <!-- questo numero potrebbe variare randomicamente per simulare dei dati veri-->

      <div id="icon-wrapper">
        <div id="follow-wrapper">
          <button id="followBtn" type="button">Segui</button>

          <i class="dotsIcon bi bi-three-dots-vertical"></i> <!-- fare partire menÃ¹ -->
        </div>

        <div id="shuffle-wrapper">
          <div id="shuffle">
            <i id="shuffleIcon" class="shuffleIcon bi bi-shuffle"></i>
            <span id="shuffleDot"></span>
          </div>

          <i id="playIcon" class="playIcon bi bi-play-circle-fill"></i>
        </div>
      </div>

    </div>

    <!--LIKED MOBILE-->
    <div id="liked-mobile">

    <div id="likedIcon">
      <img class="liked-img" src="assets/imgs/artist/img-hero.jpg" alt="artist" width="50">
  
      <i class="heartIcon bi bi-heart-fill" width="10" height="10" fill="currentColor"></i>
    </div>

    <div id="likedText">
      <h2 class="likedSong">Brani che ti piacciono</h2>
      <p class="likedNum">8 brani di Pinguini Tattici Nucleari</p>
    </div>
  </div>

    <!--POPULAR MOBILE-->
    <div id="popular-mobile">
      <h1>Popular mobile</h1>
    </div>

    <!--DESKTOP WRAPPER-->
    <div id="desktop-wrapper" class="container-fluid">
      <div class="row">
        <!--NAVBAR DESKTOP-->
        <div id="navbar-desktop" class="col-lg-3">
          <h1>Navbar desktop</h1>
        </div>

        <!--CENTER SECTION-->
        <section class="col-lg-7">
          <div id="hero-artist"><h1>Hero artist</h1></div>
          <div id="following-bar">Following bar</div>
          <div id="popular">Popular bar</div>
        </section>

        <!--FRIENDS-->
        <div id="friends" class="col-lg-2">
          <h1>Friends</h1>
        </div>
      </div>
    </div>

    <!--PLAYERS-->
    <!--PLAYER DESKTOP-->
    <div id="player-desktop"><h1>Player desktop</h1></div>

    <!--PLAYER-MOBILE-->
    <div id="player-mobile"><h1>Player mobile</h1></div>

    <!--NAVBAR MOBILE-->
    <div id="navbar-mobile"><h1>Navbar mobile</h1></div>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
  let shuffleIcon = document.getElementById("shuffleIcon");
  let shuffleDot = document.getElementById("shuffleDot");
  let playIcon = document.getElementById("playIcon");
  let followBtn = document.getElementById("followBtn");
  let shuffleActive = false;
  let playActive = false;

  shuffleIcon.addEventListener("click", function () {
    shuffleActive = !shuffleActive;

    shuffleDot.style.display = shuffleActive ? "block" : "none";
    shuffleIcon.classList.toggle("green", shuffleActive);
  });

  followBtn.addEventListener("click", function () {
    followBtn.classList.toggle("followed");
  });

  playIcon.addEventListener("click", function () {
    playActive = !playActive;

    if (playActive) {
      playIcon.classList.remove("bi-play-circle-fill");
      playIcon.classList.add("bi-pause-circle-fill");
    } else {
      playIcon.classList.remove("bi-pause-circle-fill");
      playIcon.classList.add("bi-play-circle-fill");
    }
  });
});
  </script>
</body>

</html>
