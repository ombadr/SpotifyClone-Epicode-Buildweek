<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Artist</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/index.js"></script>
  </head>
  <body>
    <main>
      <!--HERO MOBILE-->
      <div id="hero-mobile"><h1>Hero mobile</h1></div>

      <!--LISTENERS MOBILE-->
      <div id="listeners-mobile"><h1>Listeners mobile</h1></div>

      <!--LIKED MOBILE-->
      <div id="liked-mobile"><h1>Liked mobile</h1></div>

      <!--POPULAR MOBILE-->
      <div id="popular-mobile"><h1>Popular mobile</h1></div>

      <!--DESKTOP WRAPPER-->
      <div id="desktop-wrapper" class="container-fluid">
        <div class="row">
          <!--NAVBAR DESKTOP-->
          <div id="navbar-desktop" class="col-lg-3">
            <h1>Navbar desktop</h1>
          </div>

          <!--CENTER SECTION-->

          <section class="col-lg-7">
            <div id="hero-artist" class="custom-bg mb-0">
              <div class="container">
                <div class="row">
                  <div class="col-md-6">
                    <button
                      class="rounded-pill border-0 text-secondary bg-black bg-gradient mb-3 mx-2"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-chevron-left"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                        />
                      </svg>
                    </button>
                    <button
                      class="rounded-pill border-0 text-secondary bg-black bg-gradient mb-3"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-chevron-right"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                        />
                      </svg>
                    </button>
                  </div>
                  <div class="col-md-6">
                    <div class="dropdown d-flex justify-content-end">
                      <img src="" alt="" />
                      <button
                        class="dropdown-toggle rounded-pill border-0 bg-black text-white mx-2"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        User 1
                      </button>
                      <ul class="dropdown-menu bg-black bg-gradient">
                        <li>
                          <img src="" alt="" /><a
                            class="dropdown-item text-white"
                            href="#"
                            >User 2</a
                          >
                        </li>
                        <li>
                          <img src="" alt="" /><a
                            class="dropdown-item text-white"
                            href="#"
                            >User 3</a
                          >
                        </li>
                        <li>
                          <img src="" alt="" /><a
                            class="dropdown-item text-white"
                            href="#"
                            >User 4</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <p class="d-inline-block text-primary mx-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-patch-check-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708z"
                  />
                </svg>
              </p>
              <p class="d-inline-block">Artista verificato</p>
              <h1 class="display-1 mx-3"><b>Yellowcard</b></h1>
              <p class="mx-3 p-1">3.433.158 ascoltatori mensili</p>
            </div>
<!--FINE HERO ARTIST-->
            <div id="following-bar" class="bg-secondary p-1 ">
              <button id="buttonFollowingBar"class="rounded-circle border-0 p-3 m-3 "><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
              </svg></button>
              <button class="rounded border-white bg-secondary text-white p-2 m-3 w-10 ">Following</button>
              <button class="border-0 bg-secondary text-white p-2 m-3 ">. . .</button>
            </div>
            <!--FINE FOLLOWING BAR-->
            <div id="popular">Popular bar</div>
          </section>
          <!--FRIENDS-->
          <div id="friends" class="col-lg-2">
            <h1>Friends</h1>
          </div>
        </div>
      </div>

      <!--PLAYERS-->
      <!--PLAYER DESKTOP-->
      <div id="player-desktop"><h1>Player desktop</h1></div>

      <!--PLAYER-MOBILE-->
      <div id="player-mobile"><h1>Player mobile</h1></div>

      <!--NAVBAR MOBILE-->
      <div id="navbar-mobile"><h1>Navbar mobile</h1></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
