<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOOTSTRAP ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Homepage</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/index.js"></script>
  </head>
  <body>
    <header>
      <!--TOP-BAR MOBILE-->
      <div id="top-bar">
        <h1>Top bar navbar</h1>
      </div>
    </header>
    <main>
      <div id="desktop-wrapper" class="container-fluid">
        <div class="row">
          <!--NAVBAR DESKTOP-->
          <div id="navbar-desktop" class="col-lg-3">
            <h1>Navbar desktop</h1>
          </div>

          <!--CENTER SECTION-->
          <section class="col-lg-7">
            <!--HERO-HOMEPAGE-->
            <div id="hero-homepage">
              <h1>Hero homepage</h1>
            </div>

            <!--SUGGERITI-->
            <div id="suggeriti">
              <h1>suggeriti</h1>
            </div>

            <!--LIKED-->
            <div id="liked">
              <h1>Liked</h1>
            </div>
          </section>
          <!--FRIENDS-->
          <div id="friends" class="col-lg-2">
            <h1>Friends</h1>
          </div>
        </div>
      </div>

      <!--PLAYLIST MOBILE-->
      <div id="playlist-mobile" class="m-4 p-2">
        <div class="d-flex mt-2 mx-2">
          <img
            src="assets/imgs/main/image-19.jpg"
            height="200px"
            alt="Image 19"
            class="me-3"
          />
          <div>
            <p class="text-secondary">Playlist</p>
            <h2>study and work space</h2>
          </div>
        </div>
        <div class="d-flex justify-content-between mx-2 mt-4">
          <div class="d-flex">
            <i class="bi bi-heart-fill fs-1"></i>
            <i class="bi bi-three-dots-vertical fs-1 px-3 text-secondary"></i>
          </div>
          <div class="d-flex align-items-center">
            <p class="mb-0 px-3 text-secondary">16 brani</p>
            <i class="bi bi-play-circle-fill fs-1"></i>
          </div>
        </div>
      </div>

      <!--PLAYER DESKTOP-->
      <div id="player-desktop"><h1>Player desktop</h1></div>

      <!--PLAYER-MOBILE-->
      <div
        id="player-mobile"
        class="d-flex align-items-center mx-3 fixed-bottom"
      >
        <div class="my-0 mx-auto d-flex align-items-center">
          <p class="mb-0 fw-bold">Natural parody by the Hillywood</p>
          <div class="d-flex">
            <i class="bi bi-speaker text-secondary fs-1 p-2"></i>
            <i class="bi bi-heart text-secondary fs-1 p-2"></i>
            <i class="bi bi-play-fill text-secondary fs-1 p-2"></i>
          </div>
        </div>
      </div>

      <!--NAVBAR MOBILE-->

      <div class="container-fluid fixed-bottom" id="navbar-mobile">
        <div class="row">
          <div class="col-4 text-center">
            <i class="bi bi-house-door-fill fs-1"></i>
            <p>Home</p>
          </div>
          <div class="col-4 text-center text-secondary">
            <i class="bi bi-search fs-1"></i>
            <p>Cerca</p>
          </div>
          <div class="col-4 text-center text-secondary">
            <i class="bi bi-collection fs-1"></i>
            <p>La tua libreria</p>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
